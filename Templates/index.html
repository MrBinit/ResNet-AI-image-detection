<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container input[type="file"] {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            padding: 10px;
            border-radius: 5px;
        }
        .result.ai {
            background-color: #ffcccc;
            color: #d9534f;
        }
        .result.real {
            background-color: #dff0d8;
            color: #5cb85c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Image Detector</h1>
        <form id="upload-form">
            <input type="file" id="file-input" name="file" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('file-input');
            if (fileInput.files.length === 0) {
                alert('Please select a file!');
                return;
            }
            formData.append('file', fileInput.files[0]);

            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            const resultDiv = document.getElementById('result');
            if (response.ok) {
                resultDiv.style.display = 'block';
                if (result.is_ai_generated) {
                    resultDiv.className = 'result ai';
                    resultDiv.textContent = `This image is AI generated with confidence: ${result.confidence.toFixed(2)}`;
                } else {
                    resultDiv.className = 'result real';
                    resultDiv.textContent = `This image is real with confidence: ${1 - result.confidence.toFixed(2)}`;
                }
            } else {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result';
                resultDiv.textContent = result.error || 'An error occurred';
            }
        });
    </script>
</body>
</html>
